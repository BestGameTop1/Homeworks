<!DOCTYPE html>
<html lang="uk">

<head>

   <title>TechStore</title>
   <link media="all" rel="stylesheet" href="style.css">
</head>

<body>

   <!-- Шапка -->

      <div>
         <h1>TechStore</h1>

   <section class="products">

      </div>
      <div class="card">

            src="https://lh3.googleusercontent.com/drive-storage/AJQWtBPMW1JEAwa4I7lIE3F-74MKw0ngWSa9VIx92ElbdNxJLdft36G7baHGtyahqW3RSRL0Dd0KgEzUz6P5wIlFerfTxqnGFIy9Q7XpQPRgZmP0nGo=w1351-h617"

         <button class="btn">Детальніше</button>
      </div>
      <div class="card">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpT_PBISeaawr13edY4vCTVqW09tHJA41MeQ&s"
            alt="Xiaomi Mi 13">

         <p>Сучасний та досконалий</p>
         <button class="btn">Детальніше</button>
      </div>
   </section>

   <!-- Футер -->
   <footer>
      <div>+380 50 123 4567</div>
      <div>email@example.com</div>
      <div>
         <a href="#">Facebook</a>
         <a href="#">Twitter</a>
         <a href="#">Instagram</a>
      </div>
   </footer>

</html>
